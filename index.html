<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-page">
        <div class="sidebar">
           <div class="logo-backgound"></div>
           <div class="logo-container"><img src="odin-lined.png" alt="" height="90px"><P class="odin">ODIN</P></div>
           <p class="credits"> Photo by Halie West on Unsplash</p>
        </div>
        <div class="form-container">
            <div class="caption">
                <p class="para-1">This is not a real online service!You know you need something <br> like this in your life
                to help you realize your deepest dreams. <br> Sign up <i>now to get started.</i></p>
                <div class="para-2">You know you want to.</div>
                <div class="para-3">Let's do this!</div>
            </div>
            <form action="" class="form">
                <div class="name">
                    <div class="first-name-container">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="last-name-container">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="contacts">
                    <div class="email-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email">
                    </div>
                    <div class="number-container">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="user_number">
                    </div>
                </div>
                <div class="passwords">
                    <div class="password">
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password">
                    </div>
                    <div class="confirm-password">
                        <label for="password_confirmation">Confirm Password</label>
                        <input type="password" id="password_confirmation">
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <div class="log-in">Already have an Account? Log in</div>
        </div>
    </div>
</body>
</html>
